<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <h2>அருள்மிகு சுப்பிரமணியசுவாமி திருக்கோயில், திருச்செந்தூர் - 628215, தூத்துக்குடி மாவட்டம்.</h2>
        <h2 style="color: white;">திருப்பணி காணிக்கை - Donor's Information</h2>
    <form onsubmit="validateForm(); event.preventDefault();">
        <h1>Contact Info</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name">
        <small class="error"> </small><br>

        <label for="number">Phone Number:</label>
        <input type="number" id="number" placeholder="Enter Your phone number">
        <small class="error"> </small><br>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter Your Mail">
        <small class="error"> </small><br>

        <label for="Password">Password:</label>
        <input type="text" id="password" placeholder="Enter Your Password">
        <small class="error"> </small><br>

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Enter Your Message" style="columns: 4;"> </textarea>
        <small class="error"> </small>

       <div class="center">
        <input type="submit" value="Send message" id="">
       </div>
       <br>
       <p id="success"> </p>



    </form>
</div>


    <script src="index.js"></script>
</body>
</html>
